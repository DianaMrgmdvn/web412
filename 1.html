	<title> Бывало, спит у ног собака</title>
	<link rel="stylesheet" href="style1.css">

<body>
	<div class="allText">
		<h1>
			Евгений Евтушенко
		</h1>
		<div class="year">
			— 1955 —
		</div>
		<div class="onlyPoem">
Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака
глазами зыбкими глядит.

Потом под пихтою приляжет
на куртку рыжую мою
и мне,
   задумчивая,
            скажет:
«А ну-ка, спой!..» —
                и я пою.
		</div>
	</div>
